<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="register.css"></link>
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Trang Đăng Kí</h3>
                  <form>
      
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div data-mdb-input-init class="form-outline">
                            <label class="form-label" for="firstName">Tên </label>
                            <input type="text" id="firstName" class="form-control form-control-lg" maxLeght="15" required/>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <div data-mdb-input-init class="form-outline">
                            <label class="form-label" for="lastName">Mật Khẩu </label>
                            <input type="password" id="registerPassword" class="form-control form-control-lg" minLenght="7" maxLenght="20" required/>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 d-flex align-items-center">
      
                        <div data-mdb-input-init class="form-outline datepicker w-100">
                            <label for="birthdayDate" class="form-label">Ngày sinh/Tháng sinh/Năm sinh </label>
                            <input type="text" class="form-control form-control-lg" id="birthdayDate" maxLenght="'10" name="ngày tháng năm" min="01\01\2000" max="31\12\9999" required/>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <h6 class="mb-2 pb-1">Giới tính: </h6>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                            value="option1" checked />
                          <label class="form-check-label" for="femaleGender">Nữ</label>
                        </div>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                            value="option2" />
                          <label class="form-check-label" for="maleGender">Nam</label>
                        </div>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                            value="option3" />
                          <label class="form-check-label" for="otherGender">Khác</label>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div data-mdb-input-init class="form-outline">
                            <label class="form-label" for="emailAddress">Email</label>
                            <input type="email" id="registerUsername" class="form-control form-control-lg" required />
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div data-mdb-input-init class="form-outline">
                            <label class="form-label" for="phoneNumber">Số Điện Thoại</label>
                            <input type="tel" id="phoneNumber" class="form-control form-control-lg" 
                            maxLenght="12" required/>
                        </div>
      
                      </div>
                      <div class = "col-md-6 mb-4 pb-2">
                          <label class = "form-label">Bạn đã có tài khoản?
                            <a href="login.html"
                            class="link-danger">Đăng Nhập</a>
                          </label>

                      </div>
                    </div>
      
                    <div class="mt-4pt-2">
                      <button data-mdb-ripple-init class="btn btn-primary btn-lg" type="submit" value="Đăng kí" onclick="register()">Đăng kí</button>
                    </div>
      
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
